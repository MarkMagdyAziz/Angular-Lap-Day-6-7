<div class="container my-2">
  <div class="my-2">
    <label for=""> Makers: </label>
    <select class="form-select mb-3" [(ngModel)]="selectedMakerCat" (change)="filterCatID()" [value]='0'>
      <option value='0'> ALL </option>
      <option *ngFor="let maker of makers" [value]="maker.name"> {{maker.name}} </option>
    </select>
  </div>
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let prd of filteredProducts">
      <div class="card">
        <img [src]="prd.img" class="card-img-top" alt="product img">
        <div class="card-body">
          <h5 class="card-title">{{prd.Maker}}</h5>
          <p class="card-text">{{prd.Description }}</p>
        </div>
        <a class="btn btn-warning" [routerLink]="['/products' , prd.id]">
          Details
        </a>
      </div>
    </div>
  </div>
</div>
