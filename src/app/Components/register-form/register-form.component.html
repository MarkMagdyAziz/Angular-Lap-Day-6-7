<section class="vh-100 gradient-custom">

  <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
    <div class="card-body p-4 p-md-5">
      <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Login Form</h3>
      <form #myForm="ngForm" [formGroup]="LoginForm" (ngSubmit)="loggin()">
        <div class="row">
          <div class="col-md-12 mb-4">

            <div class="form-outline">
              <input type="text" id="firstName" class="form-control form-control-lg" formControlName="name" />
              <label class="form-label" for="firstName"> Name</label>
            </div>

          </div>
          <div class="col-md-12 mb-4 pb-2">

            <div class="form-outline">
              <input type="email" id="emailAddress" class="form-control form-control-lg" formControlName="email" />
              <label class="form-label" for="emailAddress">Email</label>
            </div>

          </div>

        </div>
        <div class="mt-4 pt-2">
          <input class="btn btn-primary btn-lg" type="submit" value="Login" (click)="loggin()"
            [disabled]="myForm.form.invalid" />
        </div>

      </form>
    </div>
  </div>

</section>
